<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Chat App</title>
</head>
<body>
	<div class="chat-section">
		<div class="chat-sidebar">
			<div class="infos-user"></div>
			<div class="chat-selection">
				<button class="btn-select --selected"><i class="fa-solid fa-comment"></i></button>
				<button class="btn-select"><i class="fa-solid fa-comments"></i></button>
				<button class="btn-select"><i class="fa-solid fa-box-archive"></i></button>
			</div>
			<div class="chat-cards">
				<div class="chat-card">
					<div class="box-img">
						<i class="fa-solid fa-circle user-stats-dot"></i>
						<img class="user-img" src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png">
					</div>
					<div class="box-infos">
						<div class="box-username">
							<h1 class="username">Username</h1>
							<i class="fa-solid fa-circle new-msg-dot"></i>
						</div>
						<div class="box-last-msg">
							<i class="fa-regular fa-circle-dot"></i>
							<p class="last-msg">Fala mano, quer sair pra toma um açaízão?</p>
						</div>
					</div>
					<div class="box-date">
						<i class="fa-solid fa-volume-xmark"></i>
						<p class="date-last-msg">12:31</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="chat-container">
			<div class="chat-header">
				<div class="box-img">
					<i class="fa-solid fa-circle user-stats-dot"></i>
					<img class="user-img" src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png">
				</div>
				<div class="box-infos">
					<div class="box-username">
						<h1 class="username">Username</h1>
					</div>
				</div>
			</div>
			<div class="chat-messages"></div>
			<div class="chat-write"></div>
		</div>
		
	</div>
	<script src="script.js"></script>
</body>
</html>
